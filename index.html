<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <header>
            <div id="phone-logo">
                <img src="./telefone.jpeg">
            </div>
            <h1>Agenda de Contatos</h1>
            <h3>Total de contatos: <span id="contagem">-</span></h3>
        </header>
        <form id="formulario">
            <input type="text" id = "nome" placeholder= "Nome" required>
            <input type="text" id = "sobrenome" placeholder= "Sobrenome" required>
            <input type="tel" id = "telefone" placeholder= "Telefone" required>
            <button id="btn-adicionar" type="submit">Adicionar</button>
            
        </form>
        <div class = "div-tabela">
        <table>

            <thead>
            
                <tr>
                    <th>Nome</th> 
                    <th>Sobrenome</th> 
                    <th>Telefone</th> 
                </tr>
            
            </thead>
            
            <tbody>
            
                <tr>
                    <td>---</td>
                    <td>---</td>
                    <td>---</td>
                </tr>
            
            </tbody>
            
        </table>
        </div>
        <footer>
            <div>
                <h4>&copy; Agenda de Contatos - 2023</h4>
            </div>
        </footer>
    </div>
    <script src="./main.js"></script>
</body>

</html>
